{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

	{% if debug %}
	<!-- Loead style from LESS -->
	<link rel="stylesheet/less" href="{% static "wiki/less/style.less" %}" media="screen">
	<script src="{% static "wiki/scripts/less-1.5.0.min.js" %}"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	{% else %}
	<!-- Load style from CSS -->
	<link rel="stylesheet" href="{% static "wiki/css/style.css" %}" media="screen">
	{% endif %}

	<title>{{ page.title }}</title>
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">Matteo Nardi</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse navbar-ex1-collapse">
			<ul class="nav navbar-nav">
				<li><a href="/about/">About Me</a></li>
				<li><a href="/projects/">Projects</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		{% load markdown %}
		{{ page.content | convertTxt | escape }}
	</div>
</body>
</html>
